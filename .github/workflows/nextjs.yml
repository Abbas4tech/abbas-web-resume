#
# CI-only workflow for Next.js + Vercel deployment
# Runs on PRs and pushes to master: lint, type-check, test, build verification
#
name: CI

on:
  # Runs on PRs to master/main
  pull_request:
    branches: ["master"]

  # Runs on pushes to master
  push:
    branches: ["master"]

  # Allows manual trigger
  workflow_dispatch:

# Default permissions (safe for CI)
permissions:
  contents: read
  pull-requests: write

# Only one job per branch/PR at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Main CI job
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch full history for clean installs
          fetch-depth: 0

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "command=install --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "runner=pnpm" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: |
            **/package-lock.json
            **/yarn.lock
            **/pnpm-lock.yaml

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s?(x)', '**.[jt]s?(x)', '.next/types/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Lint
        run: ${{ steps.detect-package-manager.outputs.runner }} next lint

      - name: Type-check
        run: ${{ steps.detect-package-manager.outputs.runner }} tsc --noEmit

      - name: Build
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Run tests (if exist)
        run: ${{ steps.detect-package-manager.outputs.runner }} test || echo "No tests found, skipping"
        continue-on-error: true

      - name: Check formatting (optional)
        if: steps.detect-package-manager.outputs.manager == 'npm' || steps.detect-package-manager.outputs.manager == 'pnpm' || steps.detect-package-manager.outputs.manager == 'yarn'
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} prettier --check . || echo "Prettier check failed"
        continue-on-error: true
